<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 버킷 리스트</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen py-10">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- 헤더 -->
        <header class="text-center mb-10">
            <h1 class="font-bold mb-3">🎯 나의 버킷 리스트</h1>
            <p>인생에서 꼭 이루고 싶은 것들을 기록하세요</p>
        </header>

        <!-- 통계 -->
        <div class="stats-card mb-8">
            <div class="flex justify-around text-center">
                <div class="stat-item">
                    <p class="stat-number total" id="totalCount">0</p>
                    <p class="text-gray-500 text-sm font-medium mt-1">전체</p>
                </div>
                <div class="stat-item">
                    <p class="stat-number completed" id="completedCount">0</p>
                    <p class="text-gray-500 text-sm font-medium mt-1">완료</p>
                </div>
                <div class="stat-item">
                    <p class="stat-number progress" id="progressCount">0</p>
                    <p class="text-gray-500 text-sm font-medium mt-1">진행중</p>
                </div>
                <div class="stat-item">
                    <p class="stat-number rate" id="completionRate">0%</p>
                    <p class="text-gray-500 text-sm font-medium mt-1">달성률</p>
                </div>
            </div>
        </div>

        <!-- 입력 폼 -->
        <div class="input-card mb-8">
            <form id="bucketForm" class="flex gap-3">
                <input
                    type="text"
                    id="bucketInput"
                    placeholder="새로운 버킷 리스트를 입력하세요..."
                    class="flex-1"
                    required
                >
                <button type="submit" class="add-btn">
                    추가
                </button>
            </form>
        </div>

        <!-- 필터 -->
        <div class="filter-card mb-8">
            <div class="flex gap-3 justify-center">
                <button
                    class="filter-btn active"
                    data-filter="all"
                >
                    전체
                </button>
                <button
                    class="filter-btn"
                    data-filter="active"
                >
                    진행중
                </button>
                <button
                    class="filter-btn"
                    data-filter="completed"
                >
                    완료
                </button>
            </div>
        </div>

        <!-- 버킷 리스트 목록 -->
        <div id="bucketListContainer" class="space-y-4">
            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 빈 상태 메시지 -->
        <div id="emptyState" class="hidden">
            <p>아직 버킷 리스트가 없습니다.</p>
            <p>위에서 새로운 목표를 추가해보세요!</p>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">버킷 리스트 수정</h3>
            <form id="editForm">
                <input
                    type="text"
                    id="editInput"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    required
                >
                <div class="flex gap-3 justify-end">
                    <button
                        type="button"
                        id="cancelEdit"
                        class="cancel-btn"
                    >
                        취소
                    </button>
                    <button
                        type="submit"
                        class="save-btn"
                    >
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
