        }

        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;

        }

        .todo-text {
            flex: 1;

        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;

        }

        .empty-state span {

<body>
    <div class="container">
        <div class="header">

            <p>ì˜¤ëŠ˜ í•  ì¼ì„ ì¶”ê°€í•˜ì„¸ìš”</p>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
            <button onclick="addTodo()">ì¶”ê°€</button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- íˆ¬ë‘ í•­ëª©ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </ul>
    </div>

    <script>
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ íˆ¬ë‘ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ íˆ¬ë‘ ëª©ë¡ ë Œë”ë§
        document.addEventListener('DOMContentLoaded', renderTodos);

        // Enter í‚¤ë¡œ íˆ¬ë‘ ì¶”ê°€
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // íˆ¬ë‘ ì¶”ê°€ í•¨ìˆ˜
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text === '') return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            saveTodos();
            renderTodos();
            input.value = '';
            input.focus();
        }

        // íˆ¬ë‘ ì‚­ì œ í•¨ìˆ˜
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // íˆ¬ë‘ ì™„ë£Œ í† ê¸€ í•¨ìˆ˜
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // íˆ¬ë‘ ëª©ë¡ ë Œë”ë§
        function renderTodos() {
            const list = document.getElementById('todoList');

            if (todos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <span>âœ¨</span>
                        <p>í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•˜ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input
                        type="checkbox"
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    />
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">âœ•</button>
                </li>
            `).join('');
        }

        // XSS ë°©ì§€ë¥¼ ìœ„í•œ HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
